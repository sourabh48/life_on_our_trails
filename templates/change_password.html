{% extends "base.html" %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/account.css' %}">

    <div class="account-page">
        <div class="account-layout">

            <!-- LEFT: SUMMARY -->
            <div class="glass-card account-summary slide-in-left">
                <img src="{{ request.user.profile.avatar.url }}" class="account-avatar">

                <div class="account-username">@{{ request.user.username }}</div>
                <div class="account-email">{{ request.user.email }}</div>

                <div class="account-buttons">
                    <a href="{% url 'profile' request.user.username %}" class="account-btn account-btn-secondary">
                        Back to Profile
                    </a>
                    <a href="{% url 'dashboard' %}" class="account-btn account-btn-primary">
                        Open Dashboard
                    </a>
                </div>
            </div>

            <!-- RIGHT: PASSWORD FORM -->
            <div class="glass-card slide-in-right">
                <h2 class="account-panel-title">Change Password</h2>

                <form method="POST" class="account-form">
                {% csrf_token %}

                    <label>Old Password</label>
                    <input type="password" name="old_password" class="account-input" placeholder="Old password">

                    <label>New Password</label>
                    <input type="password" name="new_password" class="account-input" placeholder="New password">

                    <label>Confirm New Password</label>
                    <input type="password" name="confirm_password" class="account-input"
                           placeholder="Confirm new password">

                    <button type="submit" class="account-btn account-btn-primary">
                        Update Password
                    </button>
            </form>
            </div>

        </div>
    </div>

{% endblock %}
